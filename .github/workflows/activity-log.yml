# --------------------------------------------
# This GitHub Action fetches your recent public activity (commits, PRs, issues)
# and injects it into README.md between the markers:
# <!--START_SECTION:activity--> and <!--END_SECTION:activity-->
#
# It runs hourly (adjustable) and can also be triggered manually.
# The action used: jamesgeorge007/github-activity-readme
# --------------------------------------------

name: Update Activity (Shipping Log)

on:
  schedule:
    - cron: "0 * * * *"   # hourly at minute 0 (adjust if needed)
  workflow_dispatch:

jobs:
  update-activity:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Update README with recent activity
        uses: jamesgeorge007/github-activity-readme@v0.3.0
        with:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          MAX_LINES: 6
          # Optional: customize template or filters here if you want

      - name: Commit & Push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "chore: update activity" || echo "no changes"
          git push
