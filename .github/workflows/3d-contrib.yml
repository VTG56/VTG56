name: Generate 3D Contribution Graphic

on:
  schedule:
    - cron: "0 0 * * *"   # daily at 00:00 UTC
  workflow_dispatch:

# allow the action to commit back to repo
permissions:
  contents: write

jobs:
  build-3d:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v5

      - name: Generate 3D Contributions
        # pick a stable tag or use @latest; v0.9.1 exists, but @latest is fine too
        uses: yoshi389111/github-profile-3d-contrib@v0.9.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          USERNAME: VTG56
          # optional: YEAR, MAX_REPOS, SETTING_JSON, GITHUB_ENDPOINT etc.

      - name: Commit & Push (if action hasn't already)
        run: |
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config user.name "github-actions[bot]"
          git add -A profile-3d-contrib || true
          if git commit -m "chore: update 3D contribution graphic" ; then
            git push
          else
            echo "No changes to commit"
          fi
