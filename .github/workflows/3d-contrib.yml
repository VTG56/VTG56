name: Update Activity (Shipping Log)

on:
  schedule:
    - cron: "0 * * * *"   # runs every hour
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-activity:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Update README with recent activity
        uses: jamesgeorge007/github-activity-readme@v0.3.0
        with:
          GH_USERNAME: VTG56
          COMMIT_MSG: "chore: update activity section"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit & Push (safety step)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add README.md || true
          git commit -m "chore: update activity (auto)" || echo "no changes"
          git push || echo "push skipped"
