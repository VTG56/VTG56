# --------------------------------------------
# This GitHub Action automatically generates a 3D contribution graph
# every day (midnight UTC) and saves it into your repo at
# profile-3d-contrib/VTG56-3d-contrib.png
#
# We use the action by yoshi389111 which converts your GitHub
# commit history into a 3D cube-style visualization.
# The image is updated daily and shown in your README.
# --------------------------------------------

name: Generate 3D Contribution Graphic

on:
  schedule:
    - cron: "0 0 * * *"   # runs daily at 00:00 UTC
  workflow_dispatch:      # allows manual trigger

jobs:
  build-3d:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Generate 3D Contributions
        uses: yoshi389111/github-profile-3d-contrib@v0.7.1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          user_name: VTG56
          # theme sets the visual palette; 'tokyonight' has blue highlights
          theme: tokyonight
          png_out_path: profile-3d-contrib/VTG56-3d-contrib.png
          svg_out_path: profile-3d-contrib/VTG56-3d-contrib.svg

      - name: Commit & Push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add profile-3d-contrib/*
          git commit -m "chore: update 3D contribution graphic" || echo "no changes to commit"
          git push
