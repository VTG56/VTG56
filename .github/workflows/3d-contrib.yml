name: Generate 3D Contribution Graphic

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-3d:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo (with write permission)
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Generate 3D Contributions
        uses: yoshi389111/github-profile-3d-contrib@v0.9.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          USERNAME: VTG56
          # optional extras:
          # YEAR: 2025
          # SETTING_JSON: '{ "colors": ["#1E90FF","#FF6B00"] }'

      - name: Ensure output dir exists
        run: |
          mkdir -p profile-3d-contrib || true
          ls -la profile-3d-contrib || true

      - name: Commit & Push generated image (force to main)
        run: |
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config user.name "github-actions[bot]"
          git add -A profile-3d-contrib || true
          # only commit if there are changes
          if git diff --cached --quiet; then
            echo "No image changes to commit"
          else
            git commit -m "chore: update 3D contribution graphic [ci skip]" || true
            # push explicitly to main branch
            git push origin HEAD:refs/heads/main
          fi
